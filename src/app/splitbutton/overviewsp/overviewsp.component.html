<h4>SPLIT BUTTON - OVERVIEW</h4>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-lg-3 example-col">
        <p>Default Button</p>
        <kendo-splitbutton (buttonClick)="onPaste()" [data]="data" icon="paste">
            Paste
        </kendo-splitbutton>
    </div>

    <div class="col-xs-12 col-sm-6 col-lg-3 example-col">
        <p>Flat Button</p>
        <kendo-splitbutton (buttonClick)="onPaste()" [data]="data" icon="paste" fillMode="flat">
            Paste
        </kendo-splitbutton>
    </div>

    <div class="col-xs-12 col-sm-6 col-lg-3 example-col">
        <p>Outline Button</p>
        <kendo-splitbutton (buttonClick)="onPaste()" [data]="data" icon="paste" fillMode="outline">
            Paste
        </kendo-splitbutton>
    </div>
</div>

<h4>SPLIT BUTTON - DATA BINDING</h4>
<kendo-splitbutton [data]="data2" (itemClick)="onItemClick2($event)" (buttonClick)="onButtonClick2()">
    Save
</kendo-splitbutton>
