<h4>FLOATING ACTION BUTTON - DISABLED</h4>
<div class="example-wrap">
    <button kendoButton (click)="toggleDisabled()">
        {{ disabled ? "Enable" : "Disable" }}
    </button>
    <kendo-floatingactionbutton icon="bell" [disabled]="disabled" [align]="{ horizontal: 'start', vertical: 'bottom' }">
    </kendo-floatingactionbutton>
</div>
