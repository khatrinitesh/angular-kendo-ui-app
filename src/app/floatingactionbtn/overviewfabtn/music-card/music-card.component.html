<div class="k-card k-card-vertical">
    <img [src]="imageSrc" class="k-card-media" />
    <div class="k-card-body">
        <kendo-floatingactionbutton text="Add to Queue" [offset]="{ x: '', y: '175px' }"
            [align]="{ horizontal: 'end', vertical: 'top' }" positionMode="absolute" (click)="addToQueue()">
        </kendo-floatingactionbutton>

        <h2 class="k-card-title">Summer Mix 2020</h2>
        <p class="k-card-subtitle">DJ Peril</p>
    </div>
</div>
