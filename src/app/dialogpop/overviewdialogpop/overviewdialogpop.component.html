<a routerLink="/" class="btn btn-primary">BACK</a>
<hr />

<button kendoButton *ngIf="!opened" (click)="open2()">Open dialog</button>
<kendo-dialog title="Please confirm" *ngIf="opened" (close)="close2()">
    <p>Are you sure you want to continue?</p>
    <kendo-dialog-actions>
        <button kendoButton (click)="close2()">No</button>
        <button kendoButton (click)="close2()" themeColor="primary">Yes</button>
    </kendo-dialog-actions>
</kendo-dialog>
<hr />
<div class="example-wrapper">
    <button kendoButton *ngIf="!dialogOpened && !windowOpened" (click)="open('dialog')">
        Open dialog
    </button>
    <button kendoButton *ngIf="!dialogOpened && !windowOpened" (click)="open('window')">
        Open window
    </button>
    <kendo-dialog title="Please confirm" *ngIf="dialogOpened" (close)="close('dialog')" [minWidth]="250" [width]="450">
        <p style="margin: 30px; text-align: center;">
            Are you sure you want to continue?
        </p>
        <kendo-dialog-actions>
            <button kendoButton (click)="action('no')">No</button>
            <button kendoButton (click)="action('yes')" themeColor="primary">
                Yes
            </button>
        </kendo-dialog-actions>
    </kendo-dialog>

    <kendo-window [minWidth]="200" [minHeight]="125" title="About" *ngIf="windowOpened" (close)="close('window')">
        <p style="text-align: center;">Additional info</p>
    </kendo-window>
</div>
